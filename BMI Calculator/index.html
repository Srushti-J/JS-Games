<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM : </label><input type="text" id="Height"><br></p>
            <p><label>Weight in KG : </label><input type="text" id="Weight"><br></p>
            <p><button id="submit">Calculate</button></p>
        </form>
        <div id="result"></div>
        <div id="result2"></div>

        <h2>BMI Weight Guide</h2>
        <div class="last">
        <div id="A">Under Weight=Less than 18.6</div>
        <div id="B">Normal Range=18.6 and 24.9</div>
        <div id="C">Overweight=Greater than 24.9</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
